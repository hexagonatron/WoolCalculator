<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <title>Wool Count Calculator</title>
</head>
<body>
  <h1 class="text-center">Wool Count Calculator</h1>
  <div class="row">
    <div class="col col-3">
      <div class="buttons">
      </div>
      <div class="control-buttons">
        <button class="btn btn-secondary m-1 undobtn">Undo</button>
        <button class="btn btn-warning m-1 clearbtn">Reset</button>
      </div>
    </div>
    <div class="tally-container">
      <h3>Total Count: <span class="count">0</span></h3>
      <h3>Micron: <span class="micron"></span></h3>
      <div class="tally-labels d-flex flex-column flex-wrap">
        
      </div>
    </div>
    <div class="col-6 col">
      
    </div>
  </div>
